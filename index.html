<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="imageSection">
            <div id="logo">
                <img src="./images/logo.png" #alt="Scuba diver logo">
                <h1>Dive Life</h1>
            </div>
        </div>
        <div id="formSection">
            <div id="top">
                <p>
                    Lorem ipsum dolor sit, <em>amet consectetur adipisicing elit</em>. Quibusdam, animi placeat. Quaerat id explicabo voluptatibus, blanditiis.
                </p>
                <p>Lorem ipsum <em>dolor sit</em>, amet consectetur.</p>
            </div>
            <div id="mid">
                <form action="#">
                    <div class="formFields">
                        <legend>Let's do it!</legend>
                        <fieldset>
                            <div>
                                <input placeholder=" " required type="text" id="firstName" minlength="2" maxlength="20">
                                <label for="firstName">First name</label>
                            </div>
                            <div>
                                <input placeholder=" " required type="text" id="lastName" minlength="2" maxlength="20">
                                <label for="lastName">Last name</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <input placeholder=" " required type="email" id="email" minlength="6">
                                <label for="email">Email</label>
                            </div>
                            <div>
                                <input placeholder=" " required type="tel" id="phone" minlength="9" maxlength="14"
                                pattern="[0-9]{0,14}$" title="Number should include digits only">
                                <label for="phone">Phone number</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <input placeholder=" " required type="password" id="pass" 
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" 
                                title="Password should include at least 1 uppercase, 1 lowercase, 1 number and 1 symbol and be between 8 - 12 characters.">
                                <label for="pass">Password</label>
                            </div>
                            <div>
                                <input placeholder=" " required type="password" id="confirmPass">
                                <label for="confirmPass">Confirm Password</label>
                            </div>
                        </fieldset>
                        <div id='errorWrapper'>* Passwords do not match</div>
                    </div>
                    <button class="btn" type="submit">Create Account</button>
                </form>
            </div>
            <div id="bottom">
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
